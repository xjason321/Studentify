<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subject Proficiency</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 300px;
      padding: 5px;
      font-size: 16px;
    }

    ul {
      margin-top: 20px;
      padding: 0;
      list-style-type: none;
    }

    ul li {
      margin-bottom: 5px;
      display: flex;
      align-items: center;
    }

    ul li span {
      margin-right: 10px;
    }

    .autofill {
      position: relative;
    }

    .autofill-items {
      position: absolute;
      z-index: 1;
      top: 100%;
      left: 0;
      right: 0;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-top: none;
      max-height: 150px;
      overflow-y: auto;
    }

    .autofill-item {
      padding: 5px;
      cursor: pointer;
    }

    .autofill-item:hover {
      background-color: #e9e9e9;
    }

    .proficiency-label {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Subject Proficiency</h1>

  <form>
    <label for="subjectInput">Enter a subject:</label>
    <div class="autofill">
      <input type="text" id="subjectInput" autocomplete="off">
      <div class="autofill-items" id="autofillItems"></div>
    </div>
    <label for="proficiencySelect">Proficiency:</label>
    <select id="proficiencySelect">
      <option value="1">1 - Beginner</option>
      <option value="2">2 - Intermediate</option>
      <option value="3">3 - Advanced</option>
    </select>
    <button type="button" id="addButton">Add</button>
  </form>

  <h2>Your Selections:</h2>
  <ul id="selectionList"></ul>

  <script>
    // Sample subject data
    const subjects = [
      "CP Biology",
      "Honors Biology",
      "AP Biology",
      "CP Chemistry",
      "Honors Chemistry",
      "AP Chemistry",
      "Environmental Science",
      "AP Environmental Science (APES)",
      "Anatomy and Physiology",
      "CP Physics / Physics",
      "AP Physics 1",
      "AP Physics 2",
      "AP Physics 3",
      "Geometry",
      "Algebra 1",
      "Algebra 2",
      "Math Analysis / Precalculus",
      "Honors Math Analysis / Precalculus",
      "AP Calculus AB",
      "AP Calculus BC",
      "CP Statistics",
      "AP Statistics",
      "English 1",
      "English 2",
      "English 3",
      "CP English 4",
      "AP English Language and Composition",
      "AP English Literature",
      "Creative Writing",
      "Speech",
      "Yearbook",
      "Spanish [All Levels]",
      "AP Spanish",
      "French [All Levels]",
      "AP French",
      "American Sign Language (ASL) [All Levels]",
      "AP ASL",
      "Chinese [All Levels]",
      "AP Chinese",
      "AP Computer Science Principles",
      "AP Computer Science A",
      "Computer Science [All Levels]",
      "Economics",
      "AP Economics",
      "Psychology",
      "AP Psychology",
      "AP Computer Graphics",
      "Computer Graphics",
      "Animation [All Levels]",
      "AP Animation",
      "Video Production",
      "AP Ceramics",
      "AP Drawing and Painting",
      "Art [All Levels]",
      "AP Music Theory",
      "AP 3D Design",
      "3D Design",
      "AP 2D Design",
      "2D Design",
      "Geography",
      "World History",
      "AP World History",
      "US History",
      "APUSH",
      "AP/CP European History",
      "Geopolitics and the World Today",
      "CP Government",
      "AP Government",
      "Digital Electronics",
      "ROP Mechatronics",
      "Cyber Security",
      "IT Essentials",
      "Programming: Java",
      "Programming: C++",
      "Programming: C#",
      "Programming: Java",
      "Programming: JS",
      "Programming: Python",
    ];

    const subjectInput = document.getElementById("subjectInput");
    const autofillItems = document.getElementById("autofillItems");
    const addButton = document.getElementById("addButton");
    const selectionList = document.getElementById("selectionList");
    const proficiencySelect = document.getElementById("proficiencySelect");

    // Function to show autofill suggestions based on input value
    function showAutofillItems(value) {
      autofillItems.innerHTML = "";

      const matchingSubjects = subjects.filter(subject => subject.toLowerCase().includes(value.toLowerCase()));

      matchingSubjects.forEach(subject => {
        const item = document.createElement("div");
        item.classList.add("autofill-item");
        item.textContent = subject;
        item.addEventListener("click", () => {
          subjectInput.value = subject;
          autofillItems.innerHTML = "";
        });

        autofillItems.appendChild(item);
      });

      autofillItems.style.display = matchingSubjects.length > 0 ? "block" : "none";
    }

    // Event listener for subject input
    subjectInput.addEventListener("input", () => {
      showAutofillItems(subjectInput.value);
    });

    // Event listener for add button
    addButton.addEventListener("click", () => {
      const subject = subjectInput.value.trim();
      const proficiency = proficiencySelect.value;

      if (subject !== "") {
        const listItem = document.createElement("li");
        listItem.innerHTML = `
          <span>${subject}</span>
          <span class="proficiency-label">Proficiency: ${proficiency}</span>
          <button class="removeButton">Remove</button>
        `;
        selectionList.appendChild(listItem);

        subjectInput.value = "";
        autofillItems.innerHTML = "";
      }
    });

    // Event listener for remove buttons
    selectionList.addEventListener("click", (event) => {
      if (event.target.classList.contains("removeButton")) {
        event.target.parentNode.remove();
      }
    });
  </script>
</body>
</html>
